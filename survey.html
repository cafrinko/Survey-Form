<!DOCTYPE html>
<html>
  <head>
    <title>Product Order Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/surveystyles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/surveyscripts.js"></script>
  </head>
  <body>

    <div class="container">

     <h1>Order Form</h1>

<!--Text Fields-->
     <div id="name">
       <form>
         <div class="form-group">
           <label for="name1">First Name</label>
           <input id="name1" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="name2">Last Name</label>
           <input id="name2" class="form-control" type="text">
         </div>
       </div>
<!--Text Fields-->

<!--Radio Buttons-->
      <h3>Favorite Vegetables</h3>
      <div id="food">
         <div class="radio">
           <label>
             <input type="radio" name="vegetables" value="broccoli" checked>
             Broccoli
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="vegetables" value="carrots">
             Carrots
           </label>
         </div>
       </div>
<!--Radio Buttons-->

         <button type="submit" class="btn">Submit Responses</button>
       </form>

     <div id="results">
        <p>Your Survey Results</p>
        <p><span class="name1"></span> <span class="name2"></span></p>
        <p><span class="vegetables"></span></p>
        <p>Thank you for taking our survey.</p>
      </div>

    </div>
  </body>
</html>
