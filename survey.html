<!DOCTYPE html>
<html>
  <head>
    <title>Product Order Form</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/surveystyles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/surveyscripts.js"></script>
  </head>
  <body>

    <div class="container">

     <h1>Order Form</h1>

<!--Name Entry Text Fields-->
     <div id="name">
       <form>
         <div class="form-group">
           <label for="name1">First Name</label>
           <input id="name1" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="name2">Last Name</label>
           <input id="name2" class="form-control" type="text">
         </div>
       </div>
<!--Name Entry Text Fields-->

<!--DOB Picker-->
      <div class="form-group">
        <label for="born">Date of Birth</label>
        <input id="born" class="form-control" type="date">
      </div>
<!--DOB Picker-->

<!--Fav Color Entry Text Fields-->
      <div class="form-group">
        <label for="color">Favorite color</label>
        <input id="color" class="form-control" type="color">
      </div>
<!--Fav Color Entry Text Fields-->

<!--Fav Veg Radio Buttons-->
      <h5>Favorite Vegetable</h5>
      <div id="food">
         <div class="radio">
           <label>
             <input type="radio" name="vegetable" value="broccoli" checked>
             Broccoli
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="vegetable" value="carrots">
             Carrots
           </label>
         </div>
       </div>
<!--Fav Veg Radio Buttons-->

<!--Fav Music Genre Select Boxes-->
      <h5>Favorite Music Genre</h5>
      <div id="music">
        <select class="form-control" id="genre">
          <option>Kraut Rock</option>
          <option>Batucada</option>
          <option>Shoe-gaze</option>
          <option>Glitch IDM</option>
        </select>
      </div>
<!--Fav Music Genre Select Boxes-->

<!--Submit Button-->
         <button type="submit" class="btn">Submit Responses</button>
       </form>
<!--Submit Button-->

<!--Results Print-->
     <div id="results">
        <h4>Your Survey Results</h4>
        <h5>Name</h5>
        <p><span class="name1"></span> <span class="name2"></span></p>
        <h5>Date of Birth</h5>
        <p><span class="born"></span></p>
        <h5>Favorite Color</h5>
        <p><span class="color"></span></p>
        <h5>Favorite Vegetable</h5>
        <p><span class="vegetable"></span></p>
        <h5>Favorite Music Genre</h5>
        <p><span class="genre"></span></p>
        <h4>Thank you for taking our survey</h4>
      </div>
<!--Results Print-->

    </div>
  </body>
</html>
